<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Q&A Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #bb86fc;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            background-color: #bb86fc;
            color: #000;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #9965f4;
        }
        .question {
            background-color: #2c2c2c;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .answer {
            margin-top: 10px;
            padding-left: 15px;
            border-left: 2px solid #bb86fc;
        }
        #loginForm, #qaSection {
            display: none;
        }
        .error {
            color: #cf6679;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Q&A Portal</h1>
        
        <div id="loginForm">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <p id="loginError" class="error"></p>
        </div>

        <div id="qaSection">
            <h2>Welcome, <span id="userEmail"></span></h2>
            <button onclick="logout()">Logout</button>

            <h3>Ask a Question</h3>
            <textarea id="questionInput" placeholder="Type your question here..." rows="4"></textarea>
            <button onclick="submitQuestion()">Submit Question</button>

            <h3>Your Q&A</h3>
            <div id="qaList"></div>
        </div>
    </div>

    <script>
        // Simulated user data and Q&A (replace with actual backend integration)
        const users = [
            { email: "user1@example.com", password: "password1" },
            { email: "user2@example.com", password: "password2" }
        ];

        const qaData = [
            { id: 1, email: "user1@example.com", question: "How do I reset my password?", answer: "You can reset your password by clicking on the 'Forgot Password' link on the login page." },
            { id: 2, email: "user2@example.com", question: "Where can I find my order history?", answer: "Your order history can be found in the 'My Account' section after logging in." }
        ];

        let currentUser = null;

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('qaSection').style.display = 'none';
        }

        function showQASection() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('qaSection').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            displayQA();
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                showQASection();
            } else {
                document.getElementById('loginError').textContent = 'Invalid email or password';
            }
        }

        function logout() {
            currentUser = null;
            showLoginForm();
        }

        function displayQA() {
            const qaList = document.getElementById('qaList');
            qaList.innerHTML = '';
            
            const userQuestions = qaData.filter(qa => qa.email === currentUser.email);
            
            userQuestions.forEach(qa => {
                const qaDiv = document.createElement('div');
                qaDiv.className = 'question';
                qaDiv.innerHTML = `
                    <p><strong>Question:</strong> ${qa.question}</p>
                    <div class="answer">
                        <p><strong>Answer:</strong> ${qa.answer || 'Waiting for admin response...'}</p>
                    </div>
                `;
                qaList.appendChild(qaDiv);
            });
        }

        function submitQuestion() {
            const questionText = document.getElementById('questionInput').value;
            if (questionText.trim() === '') {
                alert('Please enter a question');
                return;
            }

            // In a real application, you would send this to your server
            const newQuestion = {
                id: qaData.length + 1,
                email: currentUser.email,
                question: questionText,
                answer: ''
            };
            qaData.push(newQuestion);

            document.getElementById('questionInput').value = '';
            displayQA();
            alert('Question submitted successfully!');
        }

        // Initialize the page
        showLoginForm();
    </script>
</body>
</html>
