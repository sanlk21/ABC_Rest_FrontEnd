<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Order - ABC Restaurant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/payment-styles.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">ABC Restaurant</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h1>Complete Your Order</h1>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems"></div>
            <div id="orderTotal" class="order-total"></div>
        </div>

        <div class="payment-section">
            <h2>Payment Details</h2>
            <div class="payment-methods">
                <label>
                    <input type="radio" name="paymentMethod" value="CREDIT_CARD" checked>
                    Credit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="DEBIT_CARD">
                    Debit Card
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="PAYPAL">
                    PayPal
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="CASH_ON_DELIVERY">
                    Cash on Delivery
                </label>
            </div>
            <div id="cardDetails">
                <input type="text" id="cardNumber" placeholder="Card Number" maxlength="16">
                <div class="card-extra">
                    <input type="text" id="cardExpiry" placeholder="MM/YY" maxlength="5">
                    <input type="text" id="cardCVC" placeholder="CVC" maxlength="3">
                </div>
            </div>
        </div>

        <div class="customer-info">
            <h2>Customer Information</h2>
            <input type="email" id="UserEmail" placeholder="Email" required>
        </div>

        <div class="order-type">
            <h2>Order Type</h2>
            <select id="orderType">
                <option value="DINEIN">Dine In</option>
                <option value="TAKEAWAY">Takeaway</option>
                <option value="DELIVERY">Delivery</option>
            </select>
        </div>

        <button id="confirmOrder" class="confirm-btn">Place Order</button>

        <!-- Message for Order Received -->
        <p id="orderReceivedMessage" style="display: none; text-align: center; color: green; font-weight: bold; margin-top: 20px;">Your order has been received!</p>

        <!-- Confirmation Modal -->
        <div id="orderConfirmation" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Order Confirmed!</h2>
                <p>Thank you for your order. Your order details have been sent to your email.</p>
                <button id="closeModal" class="confirm-btn">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ABC Restaurant. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/payment.js"></script>
    <script>
        $(document).ready(function() {
            $('#confirmOrder').click(function() {
                if (validateForm()) {
                    // Show the order received message
                    $('#orderReceivedMessage').css('display', 'block');

                    // Show the confirmation modal
                    $('#orderConfirmation').css('display', 'block');

                    // Redirect to home page after 3 seconds
                    setTimeout(function() {
                        window.location.href = 'index.html'; // Redirect to home page
                    }, 3000);
                }
            });

            $('.close, #closeModal').click(function() {
                $('#orderConfirmation').css('display', 'none');
                // Hide the order received message after the modal is closed
                $('#orderReceivedMessage').css('display', 'none');
            });

            $(window).click(function(event) {
                if (event.target == $('#orderConfirmation')[0]) {
                    $('#orderConfirmation').css('display', 'none');
                    // Hide the order received message if the modal is closed by clicking outside
                    $('#orderReceivedMessage').css('display', 'none');
                }
            });

            function validateForm() {
    var email = $('#UserEmail').val(); // Get the email value from the input field

    // Check if the email field is empty
    if (email === '') {
        alert('Please enter your email.'); // Alert the user to enter their email
        return false; // Return false to indicate form validation failed
    }

    var isValid = false; // Variable to hold the validity status of the email

    // Perform an AJAX request to check if the email exists in the database
    $.ajax({
        url: 'http://127.0.0.1:8080/api/v1/User/getUsers', // Endpoint to get users
        type: 'GET', // HTTP method
        async: false, // Make synchronous AJAX request
        success: function(users) {
            // Check if the entered email exists in the list of users
            var userExists = users.some(function(user) {
                return user.email === email; // Check each user's email against the entered email
            });
            if (!userExists) {
                alert('Please register first.'); // Alert the user to register if the email does not exist
                isValid = false; // Set isValid to false indicating the email is not valid
            } else {
                isValid = true; // Set isValid to true indicating the email is valid
            }
        },
        error: function() {
            alert('Error checking user existence.'); // Alert the user if there is an error during the AJAX request
            isValid = false; // Set isValid to false due to the error
        }
    });

    return isValid; // Return the validity status of the email
}

        });
    </script>
</body>
</html>
