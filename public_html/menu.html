<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Restaurant Menu</title>
    <link rel="stylesheet" href="assets/css/menu.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --text-color: #e0e0e0;
            --bg-color: #121212;
            --card-bg-color: #1e1e1e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('/public_html/assets/imgs/main.jpg'), rgba(0, 0, 0, 0.5);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }

        .navbar {
            background-color: var(--card-bg-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            margin: 20px auto;
            max-width: 600px;
        }

        .search-container input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
        }

        .category-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-btn {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .category-btn.active {
            background-color: var(--secondary-color);
        }

        .menu-slider {
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }

        .menu-slide {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            transition: transform 0.5s ease;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
        }

        .slider-arrow.left {
            left: 10px;
        }

        .slider-arrow.right {
            right: 10px;
        }

        .menu-item {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 300px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .item-image {
            width: 250px;
            height: 250px;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
            text-align: center;
        }

        .item-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .item-description {
            font-size: 12px;
            color: #bbb;
            margin-bottom: 5px;
        }

        .item-price {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .cart-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .add-to-cart,
        .remove-from-cart {
            border: none;
            color: white;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart {
            background-color: var(--primary-color);
        }

        .add-to-cart:hover {
            background-color: var(--secondary-color);
        }

        .remove-from-cart {
            background-color: #f44336;
        }

        .remove-from-cart:hover {
            background-color: #d32f2f;
        }

        #cartContainer {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .cart-total {
            margin-top: 20px;
            font-weight: bold;
            text-align: right;
        }

        #loadingIndicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div>
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="#contact">Contact</a>
            </div>
            <div>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
                <a href="#account"><i class="fas fa-user"></i> Account</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>ABC Restaurant Menu</h1>

        <div class="search-container">
            <input type="text" placeholder="Search menu items..." id="searchInput">
            <button onclick="searchItems()"><i class="fas fa-search"></i></button>
        </div>

        <div class="category-filter" id="categoryFilter">
            <!-- Category buttons will be dynamically added here -->
        </div>

        <button id="showAllItems">Show All Items</button>

        <div class="menu-container" id="menuContainer">
            <!-- Menu items will be dynamically added here -->
        </div>

        <div id="cartContainer">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div id="loadingIndicator">Loading...</div>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        let menuItems = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        const currentUserEmail = 'user@example.com'; // Replace with actual user authentication

        function showLoading() {
            $('#loadingIndicator').show();
        }

        function hideLoading() {
            $('#loadingIndicator').hide();
        }

        function showError(message) {
            $('#errorMessage').text(message).show();
        }

        function hideError() {
            $('#errorMessage').hide();
        }

        function fetchItems() {
            showLoading();
            hideError();
            $.ajax({
                url: 'http://localhost:8080/api/v1/items/getItems',
                method: 'GET',
                success: function (response) {
                    menuItems = response;
                    createCategoryButtons();
                    createMenuItems();
                    hideLoading();
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching items:', error);
                    hideLoading();
                    showError('Failed to load menu items. Please try again later.');
                }
            });
        }

        function createCategoryButtons() {
            const categoryFilter = document.getElementById('categoryFilter');
            const categories = ['All', ...new Set(menuItems.map(item => item.category.name))];
            categoryFilter.innerHTML = categories.map(category =>
                `<button class="category-btn ${category === 'All' ? 'active' : ''}" data-category="${category}">${category}</button>`
            ).join('');
        }

        function createMenuItems(category = 'All', searchTerm = '') {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = '';
            let filteredItems = category === 'All' ? menuItems : menuItems.filter(item => item.category.name === category);

            if (searchTerm) {
                filteredItems = filteredItems.filter(item =>
                    item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredItems.slice(startIndex, endIndex);

            pageItems.forEach(item => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <img src="http://localhost:8080/api/uploads/${item.imagePath.split('/').pop()}" alt="${item.name}" class="item-image">
                    <div class="item-info">
                        <h3 class="item-name">${item.name}</h3>
                        <p class="item-description">${item.description}</p>
                        <p class="item-price">Rs. ${item.price.toFixed(2)}</p>
                        <div class="cart-buttons">
                            <button class="add-to-cart" data-id="${item.id}">Add to Cart</button>
                            <button class="remove-from-cart" data-id="${item.id}">Remove</button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(menuItem);
            });

            // Add pagination
            const totalPages = Math.ceil(filteredItems.length / itemsPerPage);
            const paginationContainer = document.createElement('div');
            paginationContainer.className = 'pagination';
            paginationContainer.innerHTML = `
                <button onclick="changePage(-1)" ${currentPage === 1 ? 'disabled' : ''}>Previous</button>
                <span>Page ${currentPage} of ${totalPages}</span>
                <button onclick="changePage(1)" ${currentPage === totalPages ? 'disabled' : ''}>Next</button>
            `;
            menuContainer.appendChild(paginationContainer);
        }

        function changePage(direction) {
            currentPage += direction;
            createMenuItems(document.querySelector('.category-btn.active').dataset.category, document.getElementById('searchInput').value);
        }

        function searchItems() {
            const searchTerm = document.getElementById('searchInput').value;
            currentPage = 1;
            createMenuItems('All', searchTerm);
        }

        function addToCart(itemId, quantity) {
            showLoading();
            hideError();
            $.ajax({
                url: 'http://localhost:8080/api/cart/add',
                method: 'POST',
                data: JSON.stringify({
                    userEmail: currentUserEmail,
                    itemId: itemId,
                    quantity: quantity
                }),
                contentType: 'application/json',
                success: function (response) {
                    console.log('Item added to cart');
                    updateCartDisplay(response);
                    hideLoading();
                },
                error: function (xhr, status, error) {
                    console.error('Error adding item to cart:', error);
                    hideLoading();
                    showError('Failed to add item to cart. Please try again.');
                }
            });
        }

        function removeFromCart(cartItemId) {
            showLoading();
            hideError();
            $.ajax({
                url: `http://localhost:8080/api/cart/remove/${cartItemId}`,
                method: 'DELETE',
                data: JSON.stringify({
                    userEmail: currentUserEmail
                }),
                contentType: 'application/json',
                success: function (response) {
                    console.log('Item removed from cart');
                    updateCartDisplay(response);
                    hideLoading();
                },
                error: function (xhr, status, error) {
                    console.error('Error removing item from cart:', error);
                    hideLoading();
                    showError('Failed to remove item from cart. Please try again.');
                }
            });
        }

        function updateCartDisplay(cart) {
            const cartContainer = document.getElementById('cartContainer');
            cartContainer.innerHTML = '<h2>Your Cart</h2>';

            if (cart.cartItems.length === 0) {
                cartContainer.innerHTML += '<p>Your cart is empty.</p>';
                return;
            }

            cart.cartItems.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <span>${item.item.name}</span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>Price: Rs. ${item.price.toFixed(2)}</span>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            const totalPrice = document.createElement('div');
            totalPrice.className = 'cart-total';
            totalPrice.textContent = `Total: Rs. ${cart.totalPrice.toFixed(2)}`;
            cartContainer.appendChild(totalPrice);

            const checkoutButton = document.createElement('button');
            checkoutButton.textContent = 'Proceed to Checkout';
            checkoutButton.onclick = proceedToCheckout;
            cartContainer.appendChild(checkoutButton);
        }

        function proceedToCheckout() {
            // Implement checkout process
            alert('Checkout process not implemented yet.');
        }

        function fetchCart() {
            showLoading();
            hideError();
            $.ajax({
                url: `http://localhost:8080/api/cart/view?userEmail=${currentUserEmail}`,
                method: 'GET',
                success: function (response) {
                    updateCartDisplay(response);
                    hideLoading();
                },
                error: function (xhr, status, error) {
                    console.error('Error fetching cart:', error);
                    hideLoading();
                    showError('Failed to load cart. Please try again.');
                }
            });
        }

        function initializeEventListeners() {
            document.getElementById('categoryFilter').addEventListener('click', function (e) {
                if (e.target.classList.contains('category-btn')) {
                    document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentPage = 1;
                    createMenuItems(e.target.dataset.category, document.getElementById('searchInput').value);
                }
            });

            document.getElementById('menuContainer').addEventListener('click', function (e) {
                if (e.target.classList.contains('add-to-cart')) {
                    const itemId = e.target.dataset.id;
                    addToCart(itemId, 1);
                } else if (e.target.classList.contains('remove-from-cart')) {
                    const itemId = e.target.dataset.id;
                    removeFromCart(itemId);
                }
            });

            document.getElementById('searchInput').addEventListener('keyup', function (e) {
                if (e.key === 'Enter') {
                    searchItems();
                }
            });

                currentPage = 1;
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.category-btn[data-category="All"]').classList.add('active');
                createMenuItems('All');
            });
        }

        // Initialize the page
        $(document).ready(function () {
            fetchItems();
            fetchCart();
            initializeEventListeners();
        });
    </script>
</body>

</html>
